version: "1.0"

profile:
  name: qodana.starter

#Disable inspections
exclude:
  - name: Exclude assets
    paths:
      - src/generated/*
      - src/main/resources/*
      - src/test/resources/*
      - src/testMod/resources/*
      - src/server-files/resources/*

projectJDK: temurin-17 #(Applied in CI/CD pipeline)

#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh
